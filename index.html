<html lang="en">

<head>

<body>
    <h1 class="display-1 max-width bg-dark text-white">WeatherDash</h1>
    <div class="container-fluid p-3">
     <div class="row justify-content-around">
        <ul class="col-3">
            <h2 class="display-4">Search for a City:</h2>
            <div class="input-group">
            <input class="form-control p-3 " type="text" placeholder="Type a City">
            <button class="btn btn-primary btn-block mt-2">Search</button>
            <div id='cityButtons' class="btn-block col">
                <br>
                <button class="btn btn-secondary btn-block mt-3">Search</button>
                <button class="btn btn-secondary btn-block mt-2">Search</button>
                <button class="btn btn-secondary btn-block mt-2">Search</button>
                <button class="btn btn-secondary btn-block mt-2">Search</button>
                <button class="btn btn-secondary btn-block mt-2">Search</button>
                <button class="btn btn-secondary btn-block mt-2">Search</button>
                <button class="btn btn-secondary btn-block mt-2">Search</button>
            </div>
        </ul>
        <div id="weather" class="col-8 container-sm p-3 bg-primary border-radius-2">
            <h2 class="display-4 border">Atlanta</h2>
            <h3 value="temp">Temp: </h3>
            <h3 value="wind">Wind: </h3>
            <h3 value="humidity">Humidity: </h3>
            <h3 value="uvindex">UV Index: </h3>
            <div class="container row col-12 mt-5">
                <h2>5 Day Forecast</h2>
                <div class="row pl-3">
                </div>     
        </div>

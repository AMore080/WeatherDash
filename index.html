<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed&family=Square+Peg&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <title>WeatherDash</title>
</head>

<body>
    <h1 class="display-1 max-width bg-dark text-white">WeatherDash</h1>
    <div class="container-fluid p-2">
     <div class="row justify-content-around">
        <ul class="col-3">
            <form id="form-el">
            <h2 class="display-4">Search for a City:</h2>
            <div class="input-group">
            <input id="city" class="form-control p-3 " type="text" placeholder="Type a City">
            <button id="search" value="click" class="btn btn-primary btn-block mt-2">Search</button>
            <div id='cityButtons'>
                <br>
            </div>
            </form>
        </ul>
        <div id="weather" class="col-8 container-sm p-3 rounded">
            <h2 class="display-4 border">Atlanta</h2>
            <h3 data-temp="temp">Temp: </h3>
            <h3 data-wind="wind">Wind: </h3>
            <h3 data-humidity="humidity">Humidity: </h3>
            <div class="row col-12 mt-5">
            <h2>5 Day Forecast</h2>
                <div id="forecast">
                    <!-- <ul class="row pl-3">
                    </ul> -->
                </div>     
        </div>
     </div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
